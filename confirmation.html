<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event created succesfully!</title>
</head>
<body>
    <div class="popup" id="confirmationPopup" style="display: none;">
        <h2>Your event has been posted!</h2>
        <p>Your event details:</p>
        <div class="event-details">
            <p><strong>Title:</strong> <span id="confirmTitle"></span></p>
            <p><strong>Picture:</strong> <span id="confirmPicture"></span></p>
            <p><strong>Description:</strong> <span id="confirmDescription"></span></p>
            <p><strong>Settings:</strong> <span id="confirmSettings"></span></p>
        </div>
        <div class="confirmation-buttons">
            <button id="undoButton">Undo</button>
            <button id="homeButton">Home</button>
        </div>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center align all content */
        }
        h1, h2 {
            margin: 20px 0; /* Adds vertical space above and below headings */
        }
        p {
            margin: 15px 0; /* Adds vertical space for paragraphs */
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            background-color: white;
            z-index: 1000;
            padding: 20px;
            width: 600px; /* Increased width for the popup */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px; /* Increased padding for a bigger button */
            background-color: teal; /* Teal color for the button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Increased font size */
        }
        .event {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .field-container {
            display: flex;
            justify-content: space-between; /* Aligns fields side by side */
            margin-bottom: 10px; /* Space between rows */
        }
        .field-container div {
            flex: 1; /* Distributes space equally */
            margin-right: 10px; /* Space between the two fields */
        }
        .field-container div:last-child {
            margin-right: 0; /* Remove margin from last child */
        }
        input[type="text"],
        input[type="url"],
        input[type="datetime-local"],
        textarea {
            width: 100%; /* Make input boxes take the full width of the container */
            padding: 10px; /* Add padding for better appearance */
            border: 1px solid #ccc; /* Border styling */
            border-radius: 5px; /* Rounded corners */
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        textarea {
            height: 100px; /* Make the description box taller */
        }
    </style>
    
    
</head>
<body>

    <h1>Welcome to the Event Creation Page</h1>
    <button onclick="openPopup()">Create Event</button>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>

    <div class="popup" id="popup">
        <h2>Create Event</h2>
        <form id="eventForm">
            <label for="title">Event Title:</label><br>
            <input type="text" id="title" required><br><br>

            <label for="picture">Event Picture URL:</label><br>
            <input type="url" id="picture" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" required></textarea><br><br>

            <div class="field-container">
                <div>
                    <label for="time">Time:</label><br>
                    <input type="datetime-local" id="time" required>
                </div>
                <div>
                    <label for="place">Place:</label><br>
                    <input type="text" id="place" required>
                </div>
            </div>

            <button type="button" onclick="closePopup()">Cancel</button>
            <button type="submit">Submit Event</button>
        </form>

    </div>

    <div id="eventList">
        <h2>Upcoming Events:</h2>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const picture = document.getElementById('picture').value;
            const description = document.getElementById('description').value;
            const time = document.getElementById('time').value;
            const place = document.getElementById('place').value;

            // Create a new event element
            const eventItem = document.createElement('div');
            eventItem.classList.add('event');
            eventItem.innerHTML = `
                <h3>${title}</h3>
                <img src="${picture}" alt="${title}" style="width: 100px; height: auto;">
                <p><strong>Description:</strong> ${description}</p>
                <p><strong>Time:</strong> ${new Date(time).toLocaleString()}</p>
                <p><strong>Place:</strong> ${place}</p>
            `;

            // Append the new event to the event list
            document.getElementById('eventList').appendChild(eventItem);

            // Clear the form
            document.getElementById('eventForm').reset();
            closePopup(); // Close the popup after submission
        });
    </script>

</body>
</html>
